{% extends 'blog/post_base.html' %}
    {% block title %}
        Unpublished Posts | Drafts
    {% endblock %} 
    {% block content %}
        {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'blog:detail' pk=post.pk %}">{{ post.title|title }}</a></h3>
            <p class="date"><small>created on: {{ post.created_date|date:'d-m-Y' }}</small></p>
            <p class="content">{{ post.content|truncatechars:70 }}</p>
        </div>
        {% endfor %}
    {% endblock %}
